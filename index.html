<div id="camera"></div>


<script type="text/javascript">
$("#camera").webcam({
	width: 320,
	height: 240,
	mode: "callback",
	swffile: "./jQuery-webcam/jscam_canvas_only.swf",
	onTick: function() {},
	onSave: function(data) {
		var col = data.split(";");
		var img = image;

		for(var i = 0; i < 320; i++) {
			var tmp = parseInt(col[i]);
			img.data[pos + 0] = (tmp >> 16) & 0xff;
			img.data[pos + 1] = (tmp >> 8) & 0xff;
			img.data[pos + 2] = tmp & 0xff;
			img.data[pos + 3] = 0xff;
			pos+= 4;
		}

		if (pos >= 4 * 320 * 240) {
			ctx.putImageData(img, 0, 0);
			pos = 0;
		}
	},
	onCapture: function() {},
	debug: function() {},
	onLoad: function() {}
});
</script>
